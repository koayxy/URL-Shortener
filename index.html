<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="XYlogo.jpg" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <h1>URL <span style="color: #c2a0fa;">Shortener</span></h1>
        <h2>Paste the URL to be shortened</h2>
        <div class="form">
            <input type="text" id="input" placeholder="Enter the link here">
            <button onclick="shorten()">Shorten url</button>
        </div>
        <div class="result" id="result">
            <div class="result-box">
                <p class="url" id="result-url"></p>
                <div id="action-box">
                    <p id="display-url"></p>
                    <button id="copy-btn">Copy</button>
                </div>
            </div>
        </div>
        <div class="history-container" id="history-container">
            <h2>History</h2>
            <div class="box" id="box"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
